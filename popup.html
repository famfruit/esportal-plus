<html>
    <head>
        <title>Esportal+</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="js/popup/style.css">
    </head>
    <body>
        <div id="root">
            <div class="item header">Esportal+ <span id="app-version"></span></div>
            <div class="items-holder">
                <div class="setings-holder">
                  <h1>Settings</h1>
                    <button class="setting" id="autoAccept">Autoaccepting Matches</button>
                    <button class="setting" id="autoCommend">Autocommend Teammates</button>
                    <button class="setting" id="hideLiveStreams">Hide All Livestreams</button>
                    <button class="setting" id="smallCardsProfile">Smaller Profile Cards</button>
                </div>
                <div class="features-holder">
                  <h1>Features</h1>
                    <button class="setting" id="profileKDButton">KDR Profile Button</button>
                    <button class="setting" id="matchStats">Advanced Match Stats</button>
                    <button class="setting" id="profileStats">Advanced Profile Stats</button>
                    <button class="setting" id="faceitLevels">Faceit Levels</button>
                    <button class="setting" id="historyStats">Advanced History Stats</button>
                </div>
                <div class="hide-holder">
                  <h1>Hide Elements</h1>
                    <button class="setting" id="hideMedalsProfile">Medals</button>
                    <button class="setting" id="hideMissionsProfile">Missions</button>
                    <button class="setting" id="hideActivityProfile">Activity</button>
                    <button class="setting-disabled" id="hideSuggestedFriends">Suggested Friends</button>
              </div>

            </div>
          </div>
          <script src="js/popup/popup.js"></script>
    </body>
</html>
